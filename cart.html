<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width",initial-scale="1.0,maximum-scale=1.0,user-scalab=0">
	<title>购物车</title>
	<link rel="stylesheet" href="css/cart.css">
	<script src="js/rem.js"></script>
</head>
<body>
	<!-- 导航 -->
	<div class="topTab">
		<a href="" class="left"></a>
		购物车
		<a href="" class="right">编辑</a>
	</div>
	<!-- 导航结束 -->

	<!-- 购物列表 -->
	<div class="main">
		<div class="list">
			<div class="gouxuan">
				<div class="true"></div>
			</div>
			<img src="img/gouwuche1.png" alt="" class="left">
			<div class="right">
				<div class="miaoshu">
					2017秋冬新品OZLANA  UGG女士显瘦连衣裙【官方授权】
				</div>
				<div class="biaozhu">
					<div class="biaozhu1">颜色：蓝</div>
					<div class="biaozhu2">尺码：M</div>
				</div>
				<div class="bottom">
					<div class="price"></div>
					<div class="box1">
						<div class="jia"></div>
					</div>
					<div class="box2">
						<div class="shuliang">14</div>
					</div>
					<div class="box3">
						<div class="jian"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="list">
			<div class="gouxuan">
			</div>
			<img src="img/gouwuche2.png" alt="" class="left">
			<div class="right">
				<div class="miaoshu">
					2017秋冬新品OZLANA  UGG女士显瘦连衣裙【官方授权】
				</div>
				<div class="biaozhu">
					<div class="biaozhu1">颜色：蓝</div>
					<div class="biaozhu2">尺码：M</div>
				</div>
				<div class="bottom">
					<div class="price"></div>
					<div class="box1">
						<div class="jia"></div>
					</div>
					<div class="box2">
						<div class="shuliang">6</div>
					</div>
					<div class="box3">
						<div class="jian"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="xinxi">
			<div class="quanxuan"></div>
			<div class="quanxuan1">全选</div>
			<div class="amount">共选 2 件商品</div>
			<div class="heji">合计:</div>
			<div class="price"></div>
		</div>
		<div class="jiesuan">去结算</div>
	</div>
	<!-- 购物列表结束 -->

	<!-- Tab栏 -->
	<div class="tab">
		<a href="index.html" class="list">
			<div class="icon icon1"></div>
			<div class="wenzi">首页</div>
		</a>
		<a href="" class="list">
			<div class="icon icon2"></div>
			<div class="wenzi">分类</div>
		</a>
		<a href="" class="list">
			<div class="icon icon3"></div>
			<div class="wenzi">私人定制</div>
		</a>
		<a href="cart.html" class="list">
			<div class="icon icon4"></div>
			<div class="wenzi">购物车</div>
		</a>
		<a href="personal.html" class="list">
			<div class="icon icon5"></div>
			<div class="wenzi">我的</div>
		</a>
	</div>
	<!-- Tab栏结束 -->
</body>
</html>
